<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="Styles.css" rel="stylesheet">   <!--linking the Css file with html-->
    <script src="Script.js" defer></script>           <!--linking the Javascript file with html-->
</head>
<body>
    <div class = "Calculator-grid">

        <!--the "data-" tag converts the value of the button so we can use them for our javascript-->
        
     
        <div id ='display'> </div>
        <div id ='Answerdisplay'> </div>

        <button class="buttons AC" data>AC</button> 
        <button class="buttons DEL" data>DEL</button> 
        <button class="buttons equals" data>=</button>  
        <button class="buttons Divide" data><i>&#247</i></button>        <!--"<i>&#247</i>" gives us the icon for the 
                                                                                        divide & <i> is the icon tag-->
                                                                                        
        <button class="buttons Add" data><i>&#43</i></button> 
        <button class="buttons Minus" data><i>&#8722</i></button> 
        <button class="buttons Multiply" data><i>&#215</i></button> 
        
        <button class="buttons b_1" data>1</button>
        <button class="buttons b_2" data>2</button>
        <button class="buttons b_3" data>3</button>
        <button class="buttons b_4" data>4</button>
        <button class="buttons b_5" data>5</button>
        <button class="buttons b_6" data>6</button>
        <button class="buttons b_7" data>7</button>
        <button class="buttons b_8" data>8</button>
        <button class="buttons b_9" data>9</button>
        <button class="buttons b_0" data>0</button>
        <button class="buttons b__" data>.</button>
        
    </div>    
</body>
</html>
